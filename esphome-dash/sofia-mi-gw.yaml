esphome:
  name: sofia-mi-gw
  on_boot:
    priority: 600
    then:
      - esp32_ble_tracker.stop_scan
      - delay: 7s
      - esp32_ble_tracker.start_scan

esp32:
  board: esp32dev
  framework:
    type: arduino
    #version: 2.0.4


# Enable logging
logger:
#  level: VERBOSE

ota:
  password: !secret ota.password 

wifi:
  ssid: !secret wifi_ssid_sof
  password: !secret wifi_password_sof

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Boikovec Fallback Hotspot"
    password: "HePlVGRcVEZG"

#captive_portal:
http_request:
  useragent: esphome/device
  timeout: 10s

esp32_ble_tracker:
 scan_parameters:
   interval: 300ms # try with 300ms if you don't have LAN module
   window: 300ms # try with 300ms if you don't have LAN module
   duration: 300s
   active: false
   continuous: true
 on_scan_end:
    - then:
      - esp32_ble_tracker.start_scan
 
xiaomi_ble:

interval:
  - interval: 1min
    then:
      - http_request.post:
          url: !secret bridge_url
          headers:
            Authorization: !secret influx_token
            target_url   : !secret target_url
            Content-Type : "application/text"
          body: !lambda |-
            std::string res;
            char buf[200];
            for (auto *obj : App.get_sensors()) {
              if (obj->is_internal() || std::isnan(obj->get_state())) continue;
              sprintf(buf, "iot,location=sofia,id=%s value=%f\n", obj->get_object_id().c_str(), obj->get_state());
              res += buf;
              //ESP_LOGD("main", "res length = %d", res.length());
              obj->state = std::numeric_limits<double>::quiet_NaN();
            }
            return res.c_str();    

